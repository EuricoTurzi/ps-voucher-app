{% extends 'base.html' %}

{% block title %}Validar Voucher{% endblock %}

{% block content %}
<h2>Validar Voucher</h2>
<p>Clique no botão abaixo para abrir a câmera e escanear o QR Code.</p>
<button id="scan-button" class="btn btn-primary">Escanear QR Code</button>

<video id="preview"></video>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
<script>
    document.getElementById('scan-button').addEventListener('click', function() {
        const video = document.getElementById('preview');
        const canvasElement = document.createElement('canvas');
        const canvas = canvasElement.getContext('2d');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(function(stream) {
            video.srcObject = stream;
            video.setAttribute('playsinline', true); // required to tell iOS safari we don't want fullscreen
            video.play();
            requestAnimationFrame(tick);
        });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: 'dontInvert' });
                if (code) {
                    window.location.href = `/vouchers/validar/${code.data}/`;
                }
            }
            requestAnimationFrame(tick);
        }
    });
</script>
{% endblock %}
